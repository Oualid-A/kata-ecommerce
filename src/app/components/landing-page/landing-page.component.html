<div class="relative bg-cover bg-center h-96"
    style="background-image: url('//bundle-theme-demo.myshopify.com/cdn/shop/files/all-kits.jpg?v=1665822278&amp;width=4480');">
    <div class="absolute inset-0  bg-opacity-50 flex justify-start items-end pl-12 pb-14">
        <span class="text-black text-2xl md:text-4xl mb-2 ml-4 font-bold">All Products
        </span>
    </div>
</div>
<div class="flex max-md:flex-col max-md:items-start w-[90%] m-auto max-[820px]:flex-col items-center">
    <div class="flex w-full max-sm:flex-col ">
        <kep-categories  (categorySelected)="onCategorySelected($event)" class="w-1/2 max-md:w-full"/>
        <kep-price (priceSelected)="onPriceSelected($event)" class="w-1/2 max-md:w-full"/>
    </div>
    <kep-serch-form (searchChanged)="onSearchChanged($event)" class="w-full"/>
</div>
<kep-product-list  [category]="selectedCategory" [price]="selectedPrice" [searchQuery]="searchQuery"/>
