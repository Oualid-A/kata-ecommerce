<div class="p-4 h-screen">
  <header class="border-b-2 border-gray-600   p-2">
    <h1 class="display-4 text-2xl font-medium">Shopping Cart</h1>
  </header>
  <main class="overflow-y-auto py-4">
    <article *ngIf="(items$ | async)?.length ">
      <div *ngFor="let item of items$  | async;   " class="flex justify-start items-center space-x-4  py-3">
        <mat-card class="shadow-none" :key="item.id">
          <mat-card-header>
            <mat-card-title-group>
              <mat-card-title>{{ item.title }}</mat-card-title>
              <mat-card-subtitle> {{ item.price }} MAD</mat-card-subtitle>
              <img mat-card-md-image [src]="item.image" alt="Image of a product">
            </mat-card-title-group>
          </mat-card-header>
          <mat-card-content>
            <button (click)="removeItem(item.id)"
              class="bg-white text-black border-2 hover:text-white hover:bg-black border-black px-4 py-1 rounded-3xl ">Remove</button>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="flex justify-center items-center space-x-4  py-3 w-full">
        <button (click)="clearCart()" class="bg-black text-white px-4 py-1 rounded-3xl w-full ">Clear Cart</button>
      </div>
    </article>
    
    <div *ngIf="!(items$ | async)?.length " class="flex justify-center flex-col items-center">
      <p>Your cart is currently empty.
      </p>
      <h1 class="text-2xl font-medium underline">Contiue browsing...
      </h1>
    </div>
  </main>
</div>
